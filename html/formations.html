<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Dev&Co - Formations</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JS -->
    <script src="../js/formations.js" defer></script>
    <script src="https://kit.fontawesome.com/d15ae6a2f3.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="index.html" class="logo">Dev<span>&</span>Co</a>
            <div class="menu">
                <p>Menu</p>
            </div>
            <button class="connexion">Connexion/Inscription</button>
            <div class="blocIcones">
                <button class="gestion"><a href="../html/gestionProfil.html"><img src="../img/connexion.svg" alt=""></a></button>
                <button><img src="../img/panier.svg" alt=""></button> 
            </div>
            <ul> 
                <li><a href="prestations.html">Prestations</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="formations.html">Formations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <button class="connexion" id="connexionResponsive">Connexion/Inscription</button>
            </ul>
            
        </nav>
    </header>
    <!--Modal-->
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="logo">Dev<span>&</span>Co</p>
                <input type="email" placeholder="Votre Email">
                <input type="password" placeholder="Votre mot de passe">
                <p>Mot de passe oublié ?</p>
                <button class="seConnecter">Se connecter</button>
                <button class="sinscrire">S'inscrire</button>
                <div class="separation">
                    <div class="line"></div>
                    <p>OU</p>
                    <div class="line"></div>
                </div>
                <button class="inscriptionGoogle"><img src="../img/google.png" alt="">S'inscrire avec Google</button>
            </div>
            <div class="flip-card-back">
                <p class="logo">Dev<span>&</span>Co</p>
                <div class="nomPrenom">
                    <input type="text" placeholder="Votre nom">
                    <input type="text" placeholder="Votre prénom">
                </div>
                <input type="text" placeholder="Votre adresse">
                <input type="tel" minlength="10" maxlength="10" placeholder="Votre numéro de téléphone">
                <div class="mailUsername">
                    <input type="email" placeholder="Votre Email">
                    <input type="text" placeholder="Votre nom d'utilisateur">
                </div>
                <input type="password" placeholder="Votre mot de passe">
                <input type="password" placeholder="Confirmez votre mot de passe">
                <button>S'inscrire</button>
                <div class="already">
                    <div class="line"></div>
                    <p>J'ai déja un compte</p>
                    <div class="line"></div>
                </div>
                <button class="connexionBtn">Se connecter</button>
            </div>
        </div>
    </div>
    <!-- Main -->
    <main class="formations">

    </main>
    <!-- Footer -->
    <footer>
        <nav>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/fb.svg" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/insta.svg" alt=""></a>
            <a href="https://twitter.com/" target="_blank"><img src="../img/twitter.svg" alt=""></a>
            <a href="https://fr.linkedin.com/" target="_blank"><img src="../img/linkedin.svg" alt=""></a>
        </nav>
        <p>© 2023. Dev&Co. Tous droits réservés.</p>
    </footer>
</body>
</html>
